<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <style>
        body {
            font: normal 18px arial;
        }

        input {
            width: 100px;
            font: normal 18px arial;
        }

        div#resultado {
            margin-top: 20px;
           
        }
    </style>
</head>

<body>
    <h1>Somando valores</h1>
    
    <input type="number" name="txtn1" id="txtn1"> +   <!-- criar os dois inputs para receber os valores -->
    
    <input type="number" name="txtn2" id="txtn2"> =   <!-- criar os dois inputs para receber os valores -->

    <input type="button" value="Somar" onclick="somar()">  <!-- criar o input do tipo botão para mostrar o resultado -->
   
    <div id="resultado">Resultado: </div>

    <script>
        function somar() {
            var n1 = Number(document.querySelector('input#txtn1'). value); /* Pedir o número e já fazer a conversão de 'string' para 'number'. Importante declarar apenas 'number' ao invés de 'parseInt' ou 'parseFloat', pois assim o próprio JS se vira para converter inteiros e reais. */

            var n2 = Number(document.querySelector('input#txtn2').value);

            var res = n1 + n2; /* criar a variável para somar os dois valores recebidos */

            document.getElementById('resultado').innerHTML = `Resultado: A soma entre ${n1} e ${n2} é igual a <strong>${res}</strong>.`;   /* exibir esse resultado na tela. Em seguida usar o 'innerText' ou 'innerHTML' e também o strings template `${}` para que modifique a mensagem inicial e mostre os valores das variáveis juntamente com um texto de apresentação. Nesse exemplo eu usei o 'innerHTML' pois queria que o resultado ficasse destacado, então envelopei com a tag <strong>. */       

        }
    </script>

</body>
</html>
