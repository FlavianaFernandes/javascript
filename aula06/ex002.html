<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(86, 86, 197);
            color: white;
            font: normal 20px arial;
        }

        h1 {
            color: rgb(241, 241, 14);
        }
    </style>
</head>

<body>
    <h1>Olá mundo!</h1>
    <p>Já me livrei da maldição.</p>

    <script>
               
        var nome = window.prompt('Qual o seu nome?') /* vai perguntar o nome */

        window.alert('É um grande prazer em te conhecer, ' + nome + '!') /* concatenação, usando o símbolo de + para unir a frase já definida ao dado colocado pelo usuário, lembrando que a variável 'nome' precisa ficar fora das aspas*/
    </script>
</body>
</html>
