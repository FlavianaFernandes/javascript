<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(61, 61, 184);
            color: white;
            font: normal 25px arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual o seu nome?')
        
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras. <br>`)
        
        document.writeln(`Seu nome todo em maiúsculas é assim ${nome.toUpperCase()}. <br>`)
        
        document.writeln(`Seu nome todo em minúsculas é assim ${nome.toLowerCase()}.`)

    </script>
</body>
</html>
